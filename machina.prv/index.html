<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Machina</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">

  <style type="text/css">
    #stream {
      height: 99%;
      margin: 0px auto;
      display: block;
      margin-top: 20px;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('liveStream', function (url) {
      $('#stream').attr('src', url);
      $('.start').hide();
    });

    function startStream() {
      socket.emit('start-stream');
      $('.start').hide();
    }
  </script>
</head>

<body class="container">
  <h1 class="text-center">My Live Stream
    <small>Powered by PI</small>
  </h1>

  <hr>

  <button type="button" id="" class="btn btn-info start" onclick="startStream()">Start Camera</button>

  <div class="row">
    <img src="" id="stream">
  </div>

</body>

</html>
